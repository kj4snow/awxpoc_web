---
- hosts: all
  tasks:
  - name: Download file with custom HTTP headers
    get_url:
      url: https://github.ibm.com/api/v3/repos/Kay-Jeng/awxpoc_web/contents/index.html
      dest: /var/www/html
      headers:
        Authorization: token {{ token }}
        Accept: application/vnd.github.v3.raw